<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>els</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      button {
        margin: 0;
        padding: 0;
        border: 0;
        font-weight: normal;
      }

      body {
        font-size: 16px;
        font-family: "Nunito", sans-serif;
        line-height: 1;
        color: #525252;
        text-rendering: geometricPrecision;
        background-color: #fafafa;
      }

      img {
        max-width: 100%;
      }

      a {
        font-family: inherit;
        text-decoration: none;
        hyphens: initial;
        color: #f6cf0d;
        font-weight: bold;
      }

      a:hover {
        color: #fafafa;
        background-color: #f6cf0d;
      }

      #particles {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script src="https://unpkg.com/tsparticles@1.16.0/dist/tsparticles.min.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div id="particles"></div>
  </body>
</html>
