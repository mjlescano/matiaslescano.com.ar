<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,700|Source+Code+Pro:400,700" rel="stylesheet" />
    <title>Matías Lescano</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      button {
        margin: 0;
        padding: 0;
        border: 0;
        font-weight: normal;
      }

      body {
        font-size: 16px;
        font-family: "Nunito", sans-serif;
        line-height: 1;
        color: #525252;
        text-rendering: geometricPrecision;
        background-color: #fafafa;
      }

      img {
        max-width: 100%;
      }

      a {
        font-family: inherit;
        text-decoration: none;
        hyphens: initial;
        color: #f6cf0d;
        font-weight: bold;
      }

      a:hover {
        color: #fafafa;
        background-color: #f6cf0d;
      }

      h1 {
        margin: 0 0 .1em;
        font-size: 2em;
        line-height: 1.4;
      }

      h2 {
        margin-top: 1em;
        margin-bottom: .3em;
        font-size: 1.5em;
        line-height: 1.4;
      }

      h3 {
        margin: 0;
        font-weight: bold;
        font-size: 1em;
        line-height: 1.3;
      }

      h4 {
        margin-top: .5em;
        font-size: 20px;
        line-height: 1.4;
      }

      h5 {
        margin-top: 0;
        margin-bottom: 1.5em;
        line-height: .9;
        font-size: 1em;
      }

      h3 em {
        font-size: .8em;
        opacity: .5;
        vertical-align: inherit;
      }

      p + h3 {
        margin-top: .5em;
      }

      p {
        hyphens: auto;
        margin: 0 0 .8em;
        font-size: 16px;
        line-height: 1.3;
      }

      strong {
        font-weight: bold;
      }

      hr {
        border: none;
        page-break-before: always;
      }

      .container {
        padding-right: 20px;
        padding-left: 20px;
        max-width: 680px;
        width: 100%;
      }

      @media all and (min-width: 900px) {
        .container {
          margin-left: 38.5%;
          transform: translateX(-50%);
        }
      }
    </style>
    <style>
      .container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      h1 {
        font-size: 24px;
      }

      .contact a {
        font-size: 13px;
      }

      .contact a + a {
        margin-left: 0.7em;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="me">
        <h1>Matías Lescano</h1>
        <div class="contact">
          <a href="https://instagram.com/mjlescano" rel="noopener nofollow">
            Instagram
          </a>
          <a href="https://github.com/mjlescano" rel="noopener nofollow">
            GitHub
          </a>
          <a href="mailto:matiasj.lescano@gmail.com">
            Email
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
